<h1 mat-dialog-title>Tienes tickets pendientes de calificar</h1>
<div mat-dialog-content>
	<mat-list >
		<mat-list-item *ngFor="let row of dat">
			<p>{{row.descripcion}}</p>
			<span class="flex flex-1"></span>
			<a mat-raised-button color="warn" [href]="base+'#/tickets/'+getId(row.descripcion)" target="_blank">Ver ticket</a>
			<button (click)="redireccionar(row.link)" mat-button color="warn">Calificar</button>
		</mat-list-item>
	</mat-list>
</div>
