<app-base>
  <mat-card *ngIf="ticket$|async; let ticket">
    <mat-card-header>
      <div mat-card-avatar class="w-28 mr-5">{{ticket.solicitudDe}}</div>
      <mat-card-title>{{ticket.titulo}}</mat-card-title>
      <mat-card-subtitle>{{ticket.estado}}</mat-card-subtitle>
      <span class="flex flex-1"></span>
      <button (click)="cerrarTicket()" *ngIf="(permisosEspeciales$|async).includes('cerrar ticket')" mat-raised-button
        color="warn">
        Cerrar Ticket
      </button>
    </mat-card-header>
    <mat-card-content>
      <div [innerHTML]="ticket.descripcion"></div>
      <hr>
      <app-comments [ticket]="id$|async"></app-comments>
    </mat-card-content>
  </mat-card>
</app-base>
