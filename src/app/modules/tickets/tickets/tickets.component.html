<app-base *ngIf="permisos$|async as permiso" title="Listado" subtitle="Tickets">
  <button *ngIf="permiso.crear" (click)="openDialog()" mat-raised-button color="primary">Crear nuevo ticket</button>
  <form>
    <mat-form-field class="w-full" appearance="standard">
      <mat-label>Buscador</mat-label>
      <input matInput [formControl]="control">
    </mat-form-field>
  </form>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> id </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>
      <ng-container matColumnDef="titulo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> TÃ­tulo </th>
        <td mat-cell *matCellDef="let row"> {{row.titulo}} </td>
      </ng-container>
      <ng-container matColumnDef="solicitudDe">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Solicitud de </th>
        <td mat-cell *matCellDef="let row">
          {{row.solicitudDe}}
        </td>
      </ng-container>
      <ng-container matColumnDef="asignadoA">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Asignado a </th>
        <td mat-cell *matCellDef="let row">
          {{row.asignadoA}}
        </td>
      </ng-container>
      <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
        <td mat-cell *matCellDef="let row"> {{row.estado}} </td>
      </ng-container>
      <ng-container matColumnDef="prioridad">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Prioridad </th>
        <td mat-cell *matCellDef="let row"> <span class="chip" [ngClass]="row.colorTexto"
            [ngStyle]="{'background-color': row.colorPrioridad}">{{row.prioridad}}</span>
        </td>
      </ng-container>
      <ng-container matColumnDef="activo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Ticket </th>
        <td mat-cell *matCellDef="let row"> {{row.activo?'Ticket abierto':'Ticket Cerrado'}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr class="hover:bg-hover" mat-row [ngClass]="{'bg-yellow-600':!row.activo}"
        *matRowDef="let row; columns: displayedColumns;" (dblclick)="method(row)"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No hay data</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
</app-base>
