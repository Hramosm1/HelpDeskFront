<h2 matDialogTitle>¿Desea cerrar este ticket?</h2>
<mat-dialog-content>
	<p class="text-secondary">
		El estado del ticket no tiene relación con si es activo o no activo, puedes
		tener un ticket activo con estado cerrado si no tienes cuidado
	</p>
	<form [formGroup]="formulario">
		<mat-form-field class="mt-8 w-full">
			<mat-label>Comentario de cierre</mat-label>
			<textarea matInput formControlName="comentario"></textarea>
		</mat-form-field>
		<mat-form-field class="w-full">
			<mat-label>Selecciona el nuevo estado del ticket</mat-label>
			<mat-select formControlName="idEstado">
				<mat-option
					*ngFor="let estado of estados$ | async"
					[value]="estado.id"
					>{{ estado.nombre }}</mat-option
				>
			</mat-select>
		</mat-form-field>
	</form>
</mat-dialog-content>
<mat-dialog-actions align="end">
	<button matDialogClose mat-button color="warn">Cancelar</button>
	<button
		[disabled]="!formulario.valid"
		(click)="confirmar()"
		mat-raised-button
		color="warn"
	>
		Confirmar
	</button>
</mat-dialog-actions>
