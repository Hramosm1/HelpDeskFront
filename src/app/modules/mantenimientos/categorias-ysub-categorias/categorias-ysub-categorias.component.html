<app-base title="Categorias" subtitle="Mantenimientos">
  <div *ngIf="permisos$|async as permiso" class="grid grid-cols-1 lg:grid-cols-2 gap-8">
    <div>
      <app-tabla-categorias [permisos]="permiso"></app-tabla-categorias>
    </div>
    <div>
      <app-tabla-sub-categorias [permisos]="permiso"></app-tabla-sub-categorias>
    </div>
  </div>
</app-base>
