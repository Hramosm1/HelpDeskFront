<mat-dialog-content>
  <form [formGroup]="formulario">
    <mat-form-field class="w-full">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="nombre">
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions class="flex justify-end">
  <button mat-button color="warn" [mat-dialog-close]="{action:false}">Cancelar</button>
  <button mat-raised-button color="warn" (click)="create()">Crear</button>
</mat-dialog-actions>
