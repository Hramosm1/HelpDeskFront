<app-base title="Dasboard" subtitle="Dasboard">
	<div class="grid grid-cols-1 md:grid-cols-3 gap-8">
		<mat-card class="shadow-lg">
			<mat-card-header>
				<mat-card-title>
					<div class="custom-header bg-green-600">
						<mat-icon class="text-white"> add_circle_outline</mat-icon>
					</div>
				</mat-card-title>
			</mat-card-header>
			<mat-card-content class="text-right">
				<h3 class="text-xl">Tickets creados</h3>
				<span class="text-5xl">45</span>
			</mat-card-content>
		</mat-card>

		<mat-card class="shadow-lg">
			<mat-card-header>
				<mat-card-title>
					<div class="custom-header bg-warn">
						<mat-icon class="text-on-warn"> remove_circle_outline</mat-icon>
					</div>
				</mat-card-title>
			</mat-card-header>
			<mat-card-content class="text-right">
				<h3 class="text-xl">Tickets cerrados</h3>
				<span class="text-5xl">45</span>
			</mat-card-content>
		</mat-card>

		<mat-card class="shadow-lg">
			<mat-card-header>
				<mat-card-title>
					<div class="custom-header bg-primary">
						<mat-icon class="text-on-primary">people_outline</mat-icon>
					</div>
				</mat-card-title>
			</mat-card-header>
			<mat-card-content class="text-right">
				<h3 class="text-xl">Tickets asignados</h3>
				<span class="text-5xl">45</span>
			</mat-card-content>
		</mat-card>
		<!-- *************************TIMELAPSE*********************** -->
		<mat-card class="col-span-3">
			<mat-card-header>
				<mat-card-title>title</mat-card-title>
			</mat-card-header>
			<mat-card-content> content </mat-card-content>
		</mat-card>
	</div>
</app-base>
